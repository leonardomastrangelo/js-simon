<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>JS Simon</title>
</head>
<body>

    <h1 class="display-2 text-uppercase text-center py-5 fw-bold bg-header mb-4">remember the displayed number!</h1>

    <div id="input-data" class="container d-flex justify-content-center align-items-center py-5 d-none bg-input mb-4 rounded-5">
        <!-- INSERTING NUMBERS BY USER -->
        <div class="mb-3">
            <label for="num-1" class="form-label">Primo numero</label>
            <input type="number" id="num-1" name="num-1"  class="form-control w-50">
        </div>
        <div class="mb-3">
            <label for="num-2" class="form-label">Secondo numero</label>
            <input type="number" id="num-2" name="num-2" class="form-control w-50">
        </div>
        <div class="mb-3">
            <label for="num-3" class="form-label">Terzo numero</label>
            <input type="number" id="num-3" name="num-3" class="form-control w-50">
        </div>
        <div class="mb-3">
            <label for="num-4" class="form-label">Quarto numero</label>
            <input type="number" id="num-4" name="num-4" class="form-control w-50">
        </div>
        <div class="mb-3">
            <label for="num-5" class="form-label">Quinto numero</label>
            <input type="number" id="num-5" name="num-5" class="form-control w-50">
        </div>

        <button class="btn btn-success">Invia</button>   
    </div>

    <!-- HERE I PRINT NUMBERS TO REMEMBER-->
    <div class="container bg-numbers rounded-5">
        <div id="rnd-number" class="row justify-content-center align-items-center">
        </div>
    </div>
    
    <!-- HERE I SHOW THE RESULTS -->
    <div id="result" class="container bg-result rounded-5">
    </div>

    <!-- HERE I PUT THE RESTART BUTTON -->    
    <button class="btn btn-info w-100 d-none">Restart</button>
    
    <!-- JS -->
    <script src="js/utilities.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
